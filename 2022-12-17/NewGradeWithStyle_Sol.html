<!DOCTYPE html>
<html>
<head></head>
<body>
    <style>
        label{
            font-weight: bold;
        }
        #firstname{
            color:darkslategray;
        }
        .name{
            float: right;
        }
        .namewrapper{
            width: 50%;
        }
        .grades{
            width: 50%;
            margin-top: 25px;
            margin-bottom: 10px;
        }        
        .namewrapper > label{
            clear: both;
            float:left;
        }
        .outer{
            margin: 1rem;
        }
    </style>
    <div class="outer">
        <div class="namewrapper">
            <label id="firstname">Vorname</label> <input class="name" type="input" id="firstname"><br>
            <label>Nachname</label> <input class="name" type="input" id="lastname"><br>     
            <label>Kurs</label> <input class="name" type="input" id="class"><br>     
        </div>
        <div class="grades">
            <label>Note:</label>
            <input type="radio" id="1" name="note" value="1" />
            <label for="1">1</label>
            <input type="radio" id="2" name="note" value="2" />
            <label for="2">2</label>
            <input type="radio" id="3" name="note" value="3" />
            <label for="3">3</label>
            <input type="radio" id="4" name="note" value="4" />
            <label for="4">4</label>
            <input type="radio" id="5" name="note" value="5" />
            <label for="5">5</label>
            <br>
        </div>
        <button>Absenden</button>
        <p title="About W3Schools">W3Schools is a web developer's site.</p>
        
        <label>Bestanden:</label><input type="checkbox"></input>
        <label>Gut:</label><input type="checkbox"></input>
    
    </div>
</body>
</html>

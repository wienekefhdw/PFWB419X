      let allModuleElements = document.getElementsByClassName("classmodule");
      for(let i = 0; i < allModuleElements.length; i++){
        if(i % 3 == 1){
          let module = allModuleElements.item(i);
          module.textContent = "Bergfest";
        }
      }
    }

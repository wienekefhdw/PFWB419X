  <script>
    /*
      Hausaufgabe:
      Baue einen Button ein, welcher auf Klick das zweite Modul jedes Semesters in Bergfest umbenennt.
    */
    function bergfest(){
      let modulenameElements = document.getElementsByClassName("modulename");

      for(let i = 1; i < modulenameElements.length; i+=3){
        let module = modulenameElements.item(i);
        module.textContent = "Bergfest";
      }
    }

    /*
      BONUS:
      Formuliere/Überlege dir MEHRERE Herangehensweisen, wie du die anzupassenden Zellen identifizieren könntest.
      * Konkrete Identifikation über
      ** IDs/Klassen am td Element
      ** Zelleninhalt
      * Iteration durch jede Zelle. Ändern jeder dritten Zelle mit Offset 1
      ** Schleife mit 3er Inkrement
      ** Schleife mit Moduloprüfung im SChleifenbody
    */
  </script>
  
  <style>  
    table, th, td {
      border: 1px solid black;
    }
    
    .P{
      background-color: green;
    }
    
    .N{
      background-color: red;
    }

    th {
      width: 33%
    }
  </style> 

  <button onclick="bergfest()">Bergfest</button>

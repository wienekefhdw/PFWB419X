<body>
  <script>
    function passExam(){
        changeStatusToGreen();
        setGradeToOne();
    }

    function changeStatusToGreen(){
        let allStatus = document.getElementsByClassName("status");
        for(let i = 0; i < allStatus.length; i++){
            let status = allStatus.item(i);
            status.textContent = "P";
            status.classList.remove("N");
            status.classList.add("P");
        }
    }

    function setGradeToOne(){
        let grades = document.getElementsByClassName("grade");
        for(let i = 0; i<grades.length; i++){
            let grade = grades.item(i);
            console.log(grade);
            if(grade.textContent == "5.0"){
                grade.textContent = "1.0";
            }
        }
    }
  </script>
  
  <button onclick="passExam()">Pass Exam</button>
